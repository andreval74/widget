<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - XCafe Widget SaaS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Dashboard CSS -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Status de Conex√£o -->
    <div id="connection-status" class="connection-status disconnected">
        <i class="fas fa-times-circle me-1"></i>
        Verificando...
    </div>

    <!-- Menu Lateral Din√¢mico -->
    <div data-component="dashboard-menu"></div>

    <!-- Conte√∫do Principal -->
    <main class="main-content">
        <div id="main-content">
            <!-- Conte√∫do ser√° carregado aqui dinamicamente -->
            <div class="text-center py-5">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p class="mt-3">Carregando dashboard...</p>
            </div>
        </div>
    </main>

    <!-- Container para Toast Messages -->
    <div class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Template Loader -->
    <script src="js/shared/template-loader.js"></script>
    
    <!-- Dashboard Manager Modular -->
    <script src="js/modules/dashboard-manager-modular.js"></script>

    <script>
        // Inicializar o sistema modular ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando Dashboard Modular...');
            
            // Verificar se temos acesso aos m√≥dulos necess√°rios
            if (typeof TemplateLoader === 'undefined' || typeof DashboardManagerModular === 'undefined') {
                console.error('‚ùå M√≥dulos n√£o carregados corretamente');
                document.getElementById('main-content').innerHTML = `
                    <div class="alert alert-danger m-4">
                        <h5><i class="fas fa-exclamation-triangle me-2"></i>Erro de Carregamento</h5>
                        <p>N√£o foi poss√≠vel carregar os m√≥dulos necess√°rios. Verifique se todos os arquivos est√£o dispon√≠veis.</p>
                        <button class="btn btn-outline-danger" onclick="location.reload()">
                            <i class="fas fa-sync-alt me-2"></i>Tentar Novamente
                        </button>
                    </div>
                `;
                return;
            }

            // Inicializar o gerenciador modular
            window.dashboardManager = new DashboardManagerModular();
        });

        // Fun√ß√£o de logout
        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem('wallet_address');
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
