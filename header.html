<script>
document.addEventListener('DOMContentLoaded', function() {
    // Inicializar Header Controller
    if (typeof HeaderController !== 'undefined') {
        try {
            window.headerController = new HeaderController();
        } catch (error) {
            console.warn('Header Controller não pôde ser inicializado:', error);
        }
    }

    // Sistema de Tema Independente (fallback)
    const themeToggle = document.getElementById('theme-toggle-btn');
    const themeIcon = document.getElementById('theme-icon');
    
    // Função para aplicar tema
    function applyTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        
        if (themeIcon) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-moon';
            } else {
                themeIcon.className = 'fas fa-sun';
            }
        }
    }
    
    // Carregar tema salvo
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
    
    // Toggle de tema
    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        });
    }
});
</script>
