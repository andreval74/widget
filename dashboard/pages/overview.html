<!-- Dashboard Overview -->
<div class="overview-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard Overview</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-primary btn-sm" onclick="dashboardManager.refreshData()">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>
    </div>

    <!-- Cards de Estatísticas -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="card-body text-center">
                    <i class="fas fa-cube stat-icon text-primary mb-2"></i>
                    <h3 id="total-widgets" class="stat-number">0</h3>
                    <p class="stat-label">Widgets Ativos</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="card-body text-center">
                    <i class="fas fa-dollar-sign stat-icon text-success mb-2"></i>
                    <h3 id="total-earnings" class="stat-number">R$ 0,00</h3>
                    <p class="stat-label">Ganhos Totais</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="card-body text-center">
                    <i class="fas fa-coins stat-icon text-warning mb-2"></i>
                    <h3 id="available-credits" class="stat-number">0</h3>
                    <p class="stat-label">Créditos Disponíveis</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stat-card">
                <div class="card-body text-center">
                    <i class="fas fa-chart-line stat-icon text-info mb-2"></i>
                    <h3 id="monthly-views" class="stat-number">0</h3>
                    <p class="stat-label">Visualizações Este Mês</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Widgets Recentes -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Widgets Recentes</h5>
                    <a href="#" data-section="contracts" class="btn btn-outline-primary btn-sm">Ver Todos</a>
                </div>
                <div class="card-body">
                    <div id="recent-widgets">
                        <div class="text-center py-4">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p class="mt-2">Carregando widgets...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Atividade Recente -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Atividade Recente</h5>
                </div>
                <div class="card-body">
                    <div id="recent-activity">
                        <div class="text-center py-4">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p class="mt-2">Carregando atividades...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráfico de Performance -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Performance dos Últimos 30 Dias</h5>
                </div>
                <div class="card-body">
                    <canvas id="performance-chart" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Função para carregar dados do overview
function loadOverviewData() {
    // Carregar estatísticas
    dashboardManager.loadStats();
    
    // Carregar widgets recentes
    dashboardManager.loadRecentWidgets();
    
    // Carregar atividade recente
    dashboardManager.loadRecentActivity();
    
    // Carregar gráfico de performance
    dashboardManager.loadPerformanceChart();
}

// Carregar dados quando a seção for exibida
if (typeof dashboardManager !== 'undefined') {
    loadOverviewData();
}
</script>
