<!-- Widgets Page -->
<div class="widgets-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üß© Meus Widgets de Venda</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" onclick="dashboardManager.showSection('new-widget')">
                <i class="fas fa-plus"></i> Criar Widget
            </button>
            <button class="btn btn-outline-primary" onclick="dashboardManager.refreshWidgets()">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="filter-status">
                        <option value="">Todos</option>
                        <option value="active">Ativo</option>
                        <option value="paused">Pausado</option>
                        <option value="draft">Rascunho</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Per√≠odo</label>
                    <select class="form-select" id="filter-period">
                        <option value="">Todos</option>
                        <option value="week">√öltima semana</option>
                        <option value="month">√öltimo m√™s</option>
                        <option value="quarter">√öltimo trimestre</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Buscar</label>
                    <input type="text" class="form-control" id="search-widgets" placeholder="Nome do token ou widget...">
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Widgets -->
    <div id="widgets-list">
        <div class="text-center py-5">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-3">Carregando widgets...</p>
        </div>
    </div>

    <!-- Pagina√ß√£o -->
    <nav aria-label="Contratos pagination" id="contracts-pagination" style="display: none;">
        <ul class="pagination justify-content-center">
            <!-- Ser√° preenchido dinamicamente -->
        </ul>
    </nav>
</div>

<script>
// Fun√ß√£o para carregar contratos
function loadContractsPage() {
    if (typeof dashboardManager !== 'undefined') {
        dashboardManager.loadContracts();
        
        // Event listeners para filtros
        document.getElementById('filter-status').addEventListener('change', filterContracts);
        document.getElementById('filter-period').addEventListener('change', filterContracts);
        document.getElementById('search-contracts').addEventListener('input', filterContracts);
    }
}

function filterContracts() {
    const status = document.getElementById('filter-status').value;
    const period = document.getElementById('filter-period').value;
    const search = document.getElementById('search-contracts').value;
    
    if (typeof dashboardManager !== 'undefined') {
        dashboardManager.filterContracts({ status, period, search });
    }
}

// Carregar dados quando a se√ß√£o for exibida
loadContractsPage();
</script>
